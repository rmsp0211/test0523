<!DOCTYPE html>
<html>
<head>
	<title>대입 연산</title>
</head>
<body>
	<h1>대입 연산</h1>
	<hr>
	<script type="text/javascript">
		var x=3,y=3,z=3;
		document.write("x=" + x +",y=" + y);
		document.write(",z=" + z + "<br><br>");

		x += 3;
		y *= 3;
		z %= 2;

		document.write(x + "<br>");
		document.write(y + "<br>");
		document.write(z + "<br>");
	</script>
</body>
</html>
