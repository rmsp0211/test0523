<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">
    function gugudan(n) {
        var m = parseInt(n);
        if (isNaN(m) || m < 1 || m > 9) {
            alert("잘못입력함");
        return;
    }
    for (var i = 1; i <= 9; i++) {
        document.write(m + "x" + i + "=" + m*i + "<br>");
    }
}
    </script>
</head>

<body>
	<h1>구구단 출력</h1>
	<hr>
    <script type="text/javascript">
    var n = prompt("숫자를 입력", "");
    gugudan(n);
    </script>
    <script type="text/javascript">
    	fuction
    </script>
</body>

</html>
