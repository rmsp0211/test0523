<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
</head>
<body>
	<h1>if-else</h1>
	<hr>
	<script type="text/javascript">
		var grade;
		var score = prompt(" 점수 입력 ",100);
		score = parseInt(score);
		if (score >=90)
			grade = "A";
		else if (score >=80)
			grade = "B";
		else if (score >=70)
			grade = "C";
		else if (score >=60)
			grade = "D";
		else 
			grade = "F";
		document.write("점수는 "+score+"점이고, 등급은 "+grade+"등급임")
	</script>
</body>
</html>
