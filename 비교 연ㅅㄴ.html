<!DOCTYPE html>
<html>
<head>
	<title>비교 연산</title>
</head>
<body>
	<h1>비교 연산</h1>
	<hr>
	<script type="text/javascript">
		var x=13, y=7
		document.write("x=" + x +", y=" + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");
		document.write("x != y : " + (x != y) + "<br>");
		document.write("x >= y : " + (x >= y) + "<br>");
		document.write("x > y : " + (x > y) + "<br>");
		document.write("x <= y : " + (x <= y) + "<br>");
		document.write("x < y : " + (x < y) + "<br>");
	</script>
</body>
</html>
