<!DOCTYPE html>
<html>
<head>
	<title>문자열 연산</title>
</head>
<body>
	<h1>문자열 연산</h1>
	<hr>
	<script type="text/javascript">
		document.write("abc" + 23 + "<br>");
		document.write(23 + "abc" + "<br>");
		document.write("35" + 23 + "<br>");
		document.write(35 + 23 + "<br>");
		document.write(35 + 23 + "abc" + "<br>");
		document.write("abc" + 23 + 35 + "<br>");
	</script>
</body>
</html>
